<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <input id="todo-title" type="text" />
    <input id="date-picker" type="date"/>
    <button onclick="addTodo()" id="addTasks">Add Todo</button>

    <div id="todo-list"></div>

    <script>
        //Model
        //if local storage has a todos array, then use it
        //Otherwise use the default array.
        let todos;

        //Retrieve local storage
        const savedTodos = JSON.parse(localStorage.getItem('todos'));
        //Check if it is an array
        if (Array.isArray(savedTodos)) {
            todos = savedTodos;
        } else {
            todos = [{
                title: 'Get groceries',
                dueDate: '2022-10-04',
                id: 'id1'
                }, {
                title: 'Wash car',
                dueDate: '2022-11-04',
                id: 'id2'
                }, {
                title: 'Make dinner',
                dueDate: '2022-12-04',
                id: 'id3'
                }];
             }
             render();


        //Create a todo
        function createTodo(title,dueDate) {
            const id = '' + new Date().getTime();

            todos.push({
                title: title,
                dueDate: dueDate,
                id: id
            });

            saveTodos();
          }
        //Deletes a todo

        function removeTodo(idToDelete) {
            todos = todos.filter(function (todo) {
                if (todo.id === idToDelete) {
                    return false;
                } else {
                    return true;
                } //If the id of this todo matches idToDelete, return false. For everythng else, retrun true
            });

            saveTodos();
        }

        //Saving todos

        function saveTodos(){
            localStorage.setItem('todos', JSON.stringify(todos));
        }

    //Controller 
        function addTodo() {
            const datePicker = document.getElementById('date-picker');
            const dueDate = datePicker.value;
            const body = document.getElementsByTagName('body')[0];
            const errorDiv = document.getElementById('error');

            if (dueDate == '') {
                if (!errorDiv) {
                    const div = createErrorMessage(body, 'Please enter the Due Date!');
                    const addTasksButton = document.getElementById('addTasks');
                    body.insertBefore(div, addTasksButton);
                }
            } else {
                errorDiv?.remove();
                const textbox = document.getElementById('todo-title');
                const title = textbox.value;
                createTodo(title, dueDate);
                render();
            }
        }

        function createErrorMessage(parent, message){
            const textNode = document.createTextNode(message);
            const div = document.createElement('div');
            div.appendChild(textNode);
            div.id = 'error';
            div.style.color = 'red';
            return div;
        }

        //Another way of writing functions
        const addTodo2 = function () {

        };
        
        function deleteTodo(event) {
            const deleteButton = event.target;
            const idToDelete = deleteButton.id;

            removeTodo(idToDelete);
            render();            
        }
        //View Section
        function render() {
            //reset our list
            document.getElementById('todo-list').innerHTML = '';
            console.log(todos);
            todos.forEach(function(todo) {
                const element = document.createElement('div');
                element.innerText = todo.title + ' ' + todo.dueDate;

                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.style = 'margin-left: 12px;';
                deleteButton.onclick = deleteTodo;
                deleteButton.id = todo.id;
                element.appendChild(deleteButton)

                const todoList = document.getElementById('todo-list')
                todoList.appendChild(element); //To add elements to an end of the body  
        });   
        }

    </script>
</body>
</html>
